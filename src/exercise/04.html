<body>
  <div id="root"></div>
  <script src="https://unpkg.com/react@18.1.0/umd/react.development.js"></script>
  <script src="https://unpkg.com/react-dom@18.1.0/umd/react-dom.development.js"></script>
  <script src="https://unpkg.com/@babel/standalone@7.12.4/babel.js"></script>
  <script src="https://unpkg.com/prop-types@15.7.2/prop-types.js"></script>

  <script type="text/babel">

    // prop-types package does this for us
    // const PropTypes = {
    //   string(props, propName, componentName) {
    //     const type = typeof props[propName];
    //     if (type !== 'string') {
    //       return new Error(
    //         `Hey, the ${componentName} component needs the ${propName} to be of type "string" but was passed a ${type}.`
    //         );
    //     }
    //   }
    // }

    function Message({subject="world", greeting}) {
      return (
        <div className="message">
          {greeting}, {subject}!
        </div>
      )
    }

    Message.propTypes = {
      subject: PropTypes.string.isRequired,
      greeting: PropTypes.string.isRequired,
    }

    const element = (
      <React.Fragment>
        <Message greeting="Hello"/>
        <Message greeting="Goodbye"/>
      </React.Fragment>
    )

    // ðŸ’¯ This is only the first step to making actual React components. The rest is in the extra credit!
    ReactDOM.createRoot(document.getElementById('root')).render(element)
  </script>
</body>
